<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rito Games</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/owl.carousel.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">

    <!-- main css  -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- logo pestaña -->
    <link rel="icon" href="../images/logos/favicon.ico">

</head>

<body>

    <!-- PRE LOADER -->
    <section class="preloader">
        <div class="spinner">

            <span class="spinner-rotate"></span>

        </div>
    </section>


    <!-- MENU -->
    <section class="navbar custom-navbar navbar-fixed-top" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                </button>

                <!-- LOGO -->
                <img class="navbar-brand" src="../images/logos/logo.png" alt="logo rito games">

            </div>

            <!-- MENU LINKS -->
            <div class="collapse navbar-collapse">
                <div class="container">
                    <ul class="nav navbar-nav">
                        <li><a href="../html/index.html #home" class="smoothScroll">Home</a></li>
                        <li><a href="../html/index.html #juegos" class="smoothScroll">Games</a></li>
                        <li><a href="../html/index.html #about" class="smoothScroll">About us</a></li>
                        <li><a href="../html/index.html #worlds" class="smoothScroll">Worlds 2020</a></li>
                        <li><a href="#clash" class="smoothScroll">Clash</a></li>
                        <li><a href="../html/index.html #contact" class="smoothScroll">Contact</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="mailto:news@ritogames.com?Subject=Quiero%20suscribirme">News -
                                <span>news@ritogames.com</span></a></li>
                    </ul>
                </div>
            </div>

        </div>
    </section>

    <!-- MODAL -->

    <section>
        <div class="container-mdl d-none justify-content-center" id="container-mdl">
            <div class="mdl-frame shadow-lg bg-dark py-5 mt-5">
                <div class="text-light text-center">
                    <label for="servidor">Servidor: </label><br>
                    <input type="text" id="sv"><br>
                    <label for="teamName">Team Name: </label><br>
                    <input type="text" id="team-name"><br>
                    <label for="nick">Nick: </label><br>
                    <input type="text" id="nick"><br>
                    <label for="rol">Rol: </label><br>
                    <input type="text" id="rol">
                    <label for="posicion">Posición: </label><br>
                    <input type="text" id="posi">
                    <label for="main">Main: </label><br>
                    <input type="text" id="main">
                </div>

                <div class="container text-center mt-4" id="modal-btn">
                    <button class="btn btn-warning p-2 mr-2" id="btn-aceptar">&nbsp;ACEPTAR&nbsp; </button>
                    <button class="btn btn-secondary p-2 ml-2" id="btn-cancelar">CANCELAR&nbsp;</button>
                </div>
            </div>
        </div>
    </section>
  
    <!-- CLASH -->
    <section id="clash" data-stellar-background-ratio="0.5">
        <div class="container container-table70">
            <h1> Inscribe a tu equipo </h1>
            <table id="tabla"></table>
        </div>
    </section>

    <!-- FOOTER -->
    <footer id="footer" data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row">

                <div class="copyright-text col-md-12 col-sm-12">
                    <div class="col-md-6 col-sm-6">
                        <p>Copyright &copy; 2020 Laureano Cifuentes - Para TP2</p>
                    </div>

                    <div class="col-md-6 col-sm-6">
                        <ul class="social-icon">
                            <li><a href="https://www.facebook.com/" class="fa fa-facebook-square"
                                    attr="facebook icon"></a></li>
                            <li><a href="https://twitter.com/" class="fa fa-twitter"></a></li>
                            <li><a href="https://www.instagram.com/" class="fa fa-instagram"></a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </footer>


    <!-- SCRIPTS -->

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/jquery.stellar.min.js"></script>
    <script type="text/javascript" src="../js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="../js/smoothscroll.js"></script>
    <script type="text/javascript" src="../js/custom.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/modal.js"></script>

</body>

</html>
